add_newline = false

[aws]
disabled = true

[character]
success_symbol = '[ 🐼 ]()'

[cmd_duration]
disabled = true

[conda]
format = '[$symbol$environment]($style)'
symbol =  '🅒  '

[hostname]
ssh_only = true
format = '[🧌   BEAST 🧌   ](bold red)'
disabled = false

[line_break]
disabled = true

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = "${raw}"

[terraform]
format = "[🏎💨 $version$workspace]($style) "

[time]
disabled = false
format = '⏰[ $time ](bold blue)'
time_format = '%R'
